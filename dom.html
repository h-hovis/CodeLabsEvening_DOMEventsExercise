<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events Exercise</title>
</head>
<body>

<!-- Button with inline event handler -->

    <button class="btn btn_inline" onclick="changeBackground">Click ME!</button>


    <script>
        const btn_inline = document.querySelector('.btn_inline');
        const body = document.querySelector('body');

        function changeBackground() {
            body.style.backgroundColor = '#b7410e';
        }

        btn_inline.addEventListener('click', changeBackground);
    </script>

</body>
</html>
